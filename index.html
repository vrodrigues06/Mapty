<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="./icon.svg" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/leaflet/leaflet.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/leaflet/leaflet.js" defer></script>
  <script defer type="module" src="./assets/js/script.js"></script>
  <title>mapty // Map your workouts</title>
</head>

<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />

    <ul class="workouts">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" />
        </div>
        <button class="form__btn">OK</button>
      </form>


    </ul>

    <p class="copyright">
      &copy; Project by
      <a class="linkedin-link" target="_blank" href="https://www.linkedin.com/in/vitor-rodrigues06/">V.Rodrigues</a>.
    </p>
  </div>

  <div id="map"></div>
</body>

</html>
